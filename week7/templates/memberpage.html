<html>
<head>
    <title>歡迎光臨</title>
    <link rel="stylesheet" type="text/css" href="/static/memberpage.css">
</head>
<body>
    <div class="headlineBox">
        <div class="headline">歡迎光臨，這是會員頁</div>
    </div>
    <div class="signinsystemBox">
        <div class="signinsystem">{{ member_name }}，歡迎登入系統</div>
    </div>
    <div class="signoutBox">
        <div class="signout" id="signout">登出系統</div>
    </div>
    <br>
    <div style="height:2px; background-color:#D3D3D3;"></div>
    <br>
    <div class="messageTitleBox">
        <div class="messageTitle">快來留言吧</div>
    </div>
    <div class="messageBox">
        <form action="/createMessage" method="post" class="messageForm">
            <div class="messageLabelBox">
                <label class="messageLabel">內容</label>
                <input type="text" name="message" class="message">
            </div>
            <div class="submitBox">
                <input type="submit" value="送出" class="submit" id="submit">
            </div>
        </form>
    </div>
    <br>
    <div style="height:2px; background-color:#D3D3D3;"></div>
    <br>
    <div class="messagePast">
        {% for message in messages %}
            <div class="messageItem">
                <div class="messageSender">{{ message[0] }}：</div>
                <div class="messageContent">{{ message[1] }}</div>
                {% if message[3] == member_id %}
                    <form action="/deleteMessage" method="post" class="deleteForm">
                        <input type="hidden" name="message_id" value="{{ message[2] }}">
                        <button type="submit" class="cross">X</button>
                    </form>
                {% endif %}
            </div>
        {% endfor %}
    </div>
    <br>
    <div class="messageTitleBox">
        <div class="messageTitle">查詢會員姓名</div>
    </div>
    <div class="queryMemberBox">
        <input type="text" class="queryMember" id="queryMember" placeholder="請輸入欲查詢的帳號名稱">
        <button class="queryMemberButton" id="queryMemberButton">查詢</button>
    </div>
    <div class="queryResultBox">
        <div class="queryResultSuccess" id="queryResultSuccess"></div>
    </div>
    <br>
    <div class="messageTitleBox">
        <div class="messageTitle">更新我的姓名</div>
    </div>
    <div class="updateBox">
        <input type="text" class="update" id="update" placeholder="請輸入欲更新的姓名">
        <button class="updateButton" id="updateButton">更新</button>
    </div>
    <div class="updateResultBox">
        <div class="updateResult" id="updateResult"></div>
    </div>
    <br>
    <br>
    <br>
    <script src="/static/memberpage.js"></script>
</body>
</html>
